<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Frame Component Examples</title>
    <style>
        * {
            color: blue;
        }
        section {
            display: flex;
        }
        section div {
            flex: 1;
        }
    </style>
    <script src="//fb.me/JSXTransformer-0.10.0.js"></script>
    <script src="//fb.me/react-with-addons-0.10.0.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
  <h1>&lt;Frame /> examples</h1>
  <p>Two examples below showing how you can encapsulate individual components or your entire application</p>
  <section>
      <div id="example1"></div>

      <script type="text/jsx">
        /** @jsx React.DOM */
        var styles = {
            border: '1px solid',
            width: '100%',
            height: '100%'
        };

        var Header = React.createClass({
            render: function() {
                return <h1>{this.props.children}</h1>;
            }
        });

        var Content = React.createClass({
            render: function() {
                return <section>{this.props.children}</section>;
            }
        });

        var App = React.createClass({
            render: function() {
                return (
                    <div>
                        <Header>Frame example of wrapping application</Header>
                        <Content>
                            <h2>This whole app is wrapped inside an iFrame</h2>
                        </Content>
                    </div>
                );
            }
        });

        React.renderComponent(<Frame style={styles}><App /></Frame>, document.querySelector('#example1'));
      </script>

      <div id="example2"></div>

      <script type="text/jsx">
        /** @jsx React.DOM */
        var Foobar = React.createClass({
            render: function() {
                return (
                    <Frame style={styles} head={
                        <style>{'*{color:red}'}</style>
                    }>
                        <h1>Frame example of wrapping component</h1>
                        <p>This is also showing encapuslated styles. All text is red inside this component.</p>
                    </Frame>
                );
            }
        });

        React.renderComponent(<Foobar />, document.querySelector('#example2'));
      </script>
    </section>
</body>
</html>
